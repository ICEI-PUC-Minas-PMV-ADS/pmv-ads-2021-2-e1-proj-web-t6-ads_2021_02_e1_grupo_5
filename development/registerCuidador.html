<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/icons/Logo.png"
    />
    <title>Cadastro - Companhia Senior</title>

    <!-- Importação de fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Importação fontawesome (ícones) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Importação CSS -->
    <link rel="stylesheet" href="/css/style_registerCuidador.css" />

    <!-- Importação JavaScript -->
    <script src="./js/script_inicio.js" defer></script>
  </head>
  <body>
    <main class="register">
      <div class="register__modal">
        <a class="register__modal--back" href="./register.html">Voltar</a>
        <p>Sou cuidador(a)</p>

        <form class="register__modal--form">
          <table>
            <tr>
              <td>
                <label
                  >Nome
                  <br />
                  <input type="text" id="user__name" name="user_name"
                /></label>
              </td>
              <td>
                <label
                  >Sobrenome
                  <br />
                  <input type="text" id="user__lastname" name="user_lastname"
                /></label>
              </td>
            </tr>
            <tr>
              <td>
                <label
                  >Data de Nascimento
                  <br />
                  <input type="date" id="user__birthday" name="user__birthday"
                /></label>
              </td>
              <td>
                <label
                  >E-mail
                  <br />
                  <input type="email" id="user__email" name="user__email"
                /></label>
              </td>
            </tr>
            <tr>
              <td>
                <label
                  >Cidade
                  <br />
                  <input type="text" id="user__city" name="user__city"
                /></label>
              </td>
              <td>
                <label
                  >Estado
                  <br />
                  <input type="text" id="user__state" name="user__state"
                /></label>
              </td>
            </tr>
            <tr>
              <td>
                <label
                  >Senha
                  <br />
                  <input
                    type="password"
                    id="user__password"
                    name="user__password"
                /></label>
              </td>
              <td>
                <label
                  >Confirmar senha
                  <br />
                  <input
                    type="password"
                    id="user__confirmPassword"
                    name="user__confirmPassword"
                /></label>
              </td>
            </tr>
          </table>
          <div class="user__accepted">
            <input
              type="checkbox"
              name="user__accepted"
              id="user__accepted"
              value="accepted"
            /><label for="user__accepted">
              Concordo com os
              <strong><u>Termos de uso e Responsabilidade</u></strong>
            </label>
          </div>
          <div class="user__register">
            <input
              type="submit"
              class="user__register--btn"
              value="CADASTRAR"
              onclick="validarCadastro(event)"
            />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
